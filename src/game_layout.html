<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic-Tac-Toe</title>

    <!-- Third party CSS (don't edit) -->
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- Customized Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <header>
        <nav class="navbar bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    Tic Tac Toe
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Game Details</h4>
                        <form action="">
                            <div class="form-group row">
                                <label for="gameName" class="col-md-2 col-form-label">Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="enter name of game" id="gameName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="player1" class="col-md-2 col-form-label">Player 1</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="enter player 1 name" id="player1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="player2" class="col-md-2 col-form-label">Player 2</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="enter player 2 name" id="player2">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <table class="ttt">
                    <tr class="ttt-row-1">
                        <td class="ttt-col-1">
                            <button class="btn btn-outline-light btn-block ttt-btn" type="button">
                                <i class="fa fa-question-circle-o fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="ttt-col-2">
                            <button class="btn btn-light btn-block ttt-btn" type="button">
                                <i class="fa fa-times fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="ttt-col-3">
                            <button class="btn btn-light btn-block ttt-btn" type="button">
                                <i class="fa fa-circle-o fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="ttt-row-2">
                        <td class="ttt-col-1">
                            <button class="btn btn-light btn-block ttt-btn" type="button">
                                <i class="fa fa-circle-o fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="ttt-col-2">
                            <button class="btn btn-light btn-block ttt-btn" type="button">
                                <i class="fa fa-times fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="ttt-col-3">
                            <button class="btn btn-outline-light btn-block ttt-btn" type="button">
                                <i class="fa fa-question-circle-o fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="ttt-row-3">
                        <td class="ttt-col-1">
                            <button class="btn btn-outline-light btn-block ttt-btn" type="button">
                                <i class="fa fa-question-circle-o fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="ttt-col-2">
                            <button class="btn btn-light btn-block ttt-btn" type="button">
                                <i class="fa fa-circle-o fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="ttt-col-3">
                            <button class="btn btn-light btn-block ttt-btn" type="button">
                                <i class="fa fa-times fa-5x" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col text-center">
                <div class="alert alert-success" role="alert">
                    Player ? has won!
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.min.js"></script> -->
</body>

</html>
